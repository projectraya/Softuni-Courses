<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Enter number 1">
        <input type="text" id="num2" placeholder="Enter number 2">

        <div>
            <button onclick="add()">Addition</button>
            <button onclick="subtract()">Subtraction</button>
            <button onclick="multiply()">Multiplication</button>
            <button onclick="divide()">Division</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
